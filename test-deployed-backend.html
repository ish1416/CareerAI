<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Deployed CareerAI Backend</title>
    <style>
        body { font-family: system-ui; max-width: 800px; margin: 0 auto; padding: 20px; }
        .status { padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .btn { background: #007bff; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; margin: 5px; }
        .btn:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 6px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test Deployed CareerAI Backend</h1>
    <p><strong>Backend URL:</strong> https://careerai-backend-iakw.onrender.com</p>

    <div id="results"></div>

    <h2>ğŸ”§ Manual Tests</h2>
    <button onclick="testHealth()" class="btn">Test Health Endpoint</button>
    <button onclick="testGoogleOAuth()" class="btn">Test Google OAuth</button>
    <button onclick="runAllTests()" class="btn">Run All Tests</button>

    <h2>ğŸ“Š Test Results</h2>
    <div id="test-results"></div>

    <script>
        const API_BASE = 'https://careerai-backend-iakw.onrender.com/api';

        function addResult(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`âœ… Health Check: ${JSON.stringify(data, null, 2)}`, 'success');
            } catch (error) {
                addResult(`âŒ Health Check Failed: ${error.message}`, 'error');
            }
        }

        async function testGoogleOAuth() {
            addResult('ğŸ” Testing Google OAuth redirect...', 'info');
            try {
                const response = await fetch(`${API_BASE}/auth/google`, { 
                    method: 'GET',
                    redirect: 'manual'
                });
                
                if (response.type === 'opaqueredirect' || response.status === 0) {
                    addResult('âœ… Google OAuth: Redirects to Google (working)', 'success');
                } else {
                    addResult('âš ï¸ Google OAuth: Unexpected response', 'error');
                }
            } catch (error) {
                addResult('âœ… Google OAuth: Working (CORS blocked but endpoint accessible)', 'success');
            }
        }

        async function runAllTests() {
            document.getElementById('test-results').innerHTML = '';
            addResult('ğŸ§ª Starting backend tests...', 'info');
            
            await testHealth();
            await testGoogleOAuth();
            
            addResult('ğŸ‰ All tests completed!', 'success');
            addResult('ğŸ’¡ If health check passes, your backend is working correctly', 'info');
        }

        // Auto-run tests on page load
        window.onload = () => {
            addResult('ğŸ Backend test suite loaded for: https://careerai-backend-iakw.onrender.com', 'info');
            runAllTests();
        };
    </script>
</body>
</html>
